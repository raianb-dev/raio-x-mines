  <script>
    // lista de nomes
    const nomes = ["Jo칚o F.", "Maria R.", "Pedro L.", "Lucas S.", "Ana C.", "Gustavo H.", "Henrique S.", "Raian P.", "Carine A.", "Luan S.", "Caio V.", "Samara C.", "Aline G.", "Mayara R.", "S칪nia G.", "Paulo H.", "Lisa J.", "Luisa O.", "Fernando P."];

    // fun칞칚o para gerar n칰mero aleat칩rio
    function gerarNumero(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    setInterval(function () {
      const notification = document.getElementById("notification");

      // nome aleat칩rio
      const nome = nomes[Math.floor(Math.random() * nomes.length)];

      // n칰mero aleat칩rio
      const vezes = gerarNumero(20.00, 564.00);

      notification.innerHTML = "游눳 " + nome + " fez  R$ " + vezes + ",00 Reais no Mines";
      notification.style.display = "block";

      setTimeout(function () {

      }, 5000);
    }, 10000);
  </script>

  <script>
    const gerarHackButton = document.getElementById('gerar-hack');
    let numClicks = localStorage.getItem('numClicks') || 0;

    gerarHackButton.addEventListener('click', function () {
      numClicks++;
      localStorage.setItem('numClicks', numClicks);

      if (numClicks >= 2) {
        const remainingTime = localStorage.getItem('remainingTime');
        if (remainingTime) {
          startTimer(remainingTime);
        } else {
          setTimeout(() => startTimer(30000), 60000); // Atraso de 63 segundos (63000 ms)
        }
      }
    });

    function startTimer(duration) {
      const startTime = Date.now();
      const endTime = startTime + duration;
      let timeLeft = duration;

      const intervalId = setInterval(function () {
        const elapsedTime = Date.now() - startTime;
        timeLeft = duration - elapsedTime;

        if (timeLeft <= 0) {
          clearInterval(intervalId);
          gerarHackButton.value = 'HACKEAR MINES';
          gerarHackButton.disabled = false;
          gerarHackBtn.classList.remove("disabled");
          localStorage.removeItem('remainingTime');
        } else {

          gerarHackButton.value = `Aguarde ${Math.ceil(timeLeft / 1000)}s`;
          gerarHackButton.disabled = true;
          gerarHackBtn.classList.add("disabled");
          localStorage.setItem('remainingTime', timeLeft);
        }
      }, 1000);
    }

    window.addEventListener('load', function () {
      const remainingTime = localStorage.getItem('remainingTime');
      if (remainingTime) {
        startTimer(remainingTime);
      }
    });
  </script>
