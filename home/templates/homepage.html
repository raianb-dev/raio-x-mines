            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"

            <div class="d-flex justify-content-between align-items-center w-100">
                <a target="_blank" href="https://arbety.com/home?ref=f71d14e40b914db9b45a7398ba281089"><button
                        id="bonus" class="btn btn-outline-light">游꾸 B칎NUS 100%</button></a>
                <style>
                    @keyframes pulse {
                        0% {
                            transform: scale(1);
                        }

                        50% {
                            transform: scale(1.1);
                        }

                        100% {
                            transform: scale(1);
                        }
                    }

                    .pulse {
                        animation-name: pulse;
                        animation-duration: 1s;
                        animation-timing-function: ease-in-out;
                        animation-iteration-count: 1;
                    }
                </style>
                <script>
                    setInterval(function () {
                        var bonusElement = document.getElementById("bonus");
                        var bonusText = bonusElement.innerHTML;
                        if (bonusText === "游꾸 B칎NUS 100%") {
                            bonusElement.innerHTML = "游꾸 JOGUE AQUI";
                        } else {
                            bonusElement.innerHTML = "游꾸 B칎NUS 100%";
                        }
                        bonusElement.classList.add("pulse");
                        setTimeout(function () {
                            bonusElement.classList.remove("pulse");
                        }, 1000);
                    }, 5000);
                </script>
            </div>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
