{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Minha Página</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/media.css' %}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


<body>
    <img src="{% static 'img/mines-bomb.3e2ede48c255cbf9.svg' %}" class="svg-left">
    <img src="{% static 'img/mines-star.2a6a3218b2bd3be1.svg' %}" class="svg-right">
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div id="loading-text"></div>
    </div>

    <div class="container">
        <div class="container-img">
            <img src="{% static 'img/logo.png' %}" alt="logo">
        </div>
        <div class="paragraph">
            <p id="p"></p>
        </div>
        <table>
            {% for i in "12345" %}
            <tr>
                {% for j in "12345" %}
                <td><img src="{% static 'img/no-star.png' %}" alt="Star"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <div id="countdown"></div>
        <input id="gerar-hack" class="bnt" type="button" value="RAIO-X MINES">
    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script>
        // Obter o botão pelo seu ID
        const gerarHackButton = document.getElementById('gerar-hack');

        // Verificar se o botão foi clicado antes e armazenar o valor em localStorage
        let numClicks = localStorage.getItem('numClicks') || 0;

        gerarHackButton.addEventListener('click', function () {
            numClicks++;
            localStorage.setItem('numClicks', numClicks);

            if (numClicks >= 2) {
                // Desativar o botão por 40 segundos
                gerarHackButton.disabled = true;
                setTimeout(function () {
                    gerarHackButton.disabled = false;
                    gerarHackButton.value = 'RAIO-X MINES';
                }, 40000);

                // Esperar 10 segundos antes de iniciar o cronômetro
                setTimeout(function () {
                    // Iniciar o cronômetro de 40 segundos
                    let count = 180;
                    document.getElementById("gerar-hack").classList.add("disabled");
                    gerarHackButton.value = `Aguarde ${count}s`;
                    const intervalId = setInterval(function () {
                        count--;
                        gerarHackButton.value = `Aguarde ${count}s`;
                        gerarHackButton.disabled = true;
                        document.getElementById("gerar-hack").classList.add("disabled");
                        if (count === 0) {
                            clearInterval(intervalId);
                            gerarHackButton.value = 'RAIO-X MINES';
                            document.getElementById("gerar-hack").classList.remove("disabled");
                            gerarHackButton.disabled = false;
                        }
                    }, 1000);

                }, 63000);

            }
        });
    </script>
</body>

</html>
